<link rel="import" href="../element/info-dialog-content.html">

<dom-module id="weather-dashboard">
  <template>
    <style>
      :host {
        display: block;
      }

      app-header {
        background-color: var(--paper-purple-500);
        color: white;
      }
    </style>
    
    <app-header-layout fullbleed has-scrolling-region>
      <app-header slot="header" 
        reveals condenses effects="waterfall">
        <app-toolbar>
          <div main-title>World Weather</div>
          <paper-icon-button icon="info-outline"
            on-tap="_onInfoButClick"></paper-icon-button>
        </app-toolbar>
      </app-header>

      <paper-dialog id="infoDialog">
        <info-dialog-content></info-dialog-content>
      </paper-dialog>
      <city-list-page></city-list-page>
    </app-header-layout>

  </template>

  <script>
    Polymer({

      is: 'weather-dashboard',

      _onInfoButClick: function(){
        this.$.infoDialog.toggle();
      }
    });
  </script>
</dom-module>
